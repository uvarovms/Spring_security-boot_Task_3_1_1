<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table users</title>
</head>
<body>
Table users:
<td><a type="button" th:href="@{/logout}"> Logout </a></td>
<table border="1">
    <tr>
        <th>Id</th>
        <th>Full Name</th>
        <th>Age</th>
    <tr th:each="user, state : ${listUsers}">
        <td th:utext="${user.getId()}"></td>
        <td th:utext="${user.getName()}"></td>
        <td th:utext="${user.getLastName()}"></td>
        <td th:utext="${user.getAge()}"></td>
        <td th:utext="${user.getEmail()}"></td>
        <td th:utext="${user.getPassword()}"></td>
<!--        <tr th:each="rol, state : ${listRoles}">-->
<!--        <td th:utext="${rol}"></td></tr>-->
        <td>
            <form th:method="DELETE" th:action="@{/admin/{id}(id=${user.getId()})}">
                <input type="submit" value="Delete"/>
            </form>
        </td>
        <td>
            <a type="button" th:href="@{/admin/{id}/edit(id=${user.getId()})}"> Edit current user </a>
        </td>
        </tr>
        <td><a type="button" th:href="@{new/}"> Add user </a></td>
</table>
</body>
